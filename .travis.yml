sudo: false
language: node_js
node_js:
- 14
before_install:
- npm install codecov.io coveralls
after_success:
- cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
  - master
script:
- npm run lint
- npm test
deploy:
  provider: npm
  api_key:
    secure: 
  email:
    secure: 
  on:
    branch: master
